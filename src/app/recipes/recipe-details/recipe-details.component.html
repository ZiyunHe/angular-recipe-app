
<div class="row">
  <div class="col-md-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-responsive"
      style="max-width: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="dropdown" appDropdown [appDropdown]="dropdownMenu">
        <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe</button>
        <div class="dropdown-menu" #dropdownMenu>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">{{ recipe.description }}</div>
</div>
<div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
      </ul>
    </div>
</div>
